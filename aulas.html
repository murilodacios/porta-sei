        var nomeaula = document.getElementById("nome-aula")
        var playerSrc = document.getElementById("player")
        var posAula = 0

        function voltarAula() {

            if (posAula == 0) {
                return;
            }

            posAula = posAula - 1
            nomeaula.innerHTML = aulas[posAula].nome
            player.src = aulas[posAula].link
        }

        function proximaAula() {
            if (posAula > aulas.length) {
                posAula = 0
            }

            posAula = posAula + 1
            nomeaula.innerHTML = aulas[posAula].nome
            player.src = aulas[posAula].link
        }

        player.src = aulas[posAula].link
        nomeaula.innerHTML = aulas[posAula].nome


        var listaAulas = document.getElementById("lista-aulas")

        aulas.map((aula, index) => {
            var aulaLi = document.createElement("li");

            aulaLi.innerText = aula.nome
            aulaLi.setAttribute("id", index)
            aulaLi.setAttribute("class", "aula-li")
            aulaLi.setAttribute("onClick", `handleAlterAula(${index})`)
            
        
            listaAulas.appendChild(aulaLi)
        })

        function handleAlterAula(index) {
        
            nomeaula.innerHTML = aulas[index].nome
            player.src = aulas[index].link
            posAula = index
      
        }
